<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container">
      <!-- TEXT DIV -->

      <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking time to improve the platform
        </p>
      </div>

      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name </label>
          <input
            class="form-input"
            type="text"
            id="name"
            required
            placeholder="Enter a name"
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            class="form-input"
            type="email"
            id="email"
            placeholder="Enter an email"
            required
          />
        </div>

        <div class="form-group">
          <label for="age" id="number-label"
            >Age <small>(optional)</small>
          </label>
          <input
            min="10"
            max="100"
            class="form-input"
            type="number"
            id="number"
            placeholder="Enter your age"
          />
        </div>

        <div class="form-group">
          <p>Which option best describes your current role ?</p>

          <select name="" id="dropdown">
            <option disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner">Full Time Learner </option>
            <option value="student">Prefer not to say</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend ?</p>

          <form id="dropdown">
            <input type="radio" name="definitely" id="" value="definitely" />
            <label for="definitely">Definitely</label> <br />
            <input type="radio" name="maybe" id="" value="maybe" />
            <label for="maybe">Maybe</label> <br />
            <input type="radio" name="notsure" id="" value="notsure" />
            <label for="notsure">Not sure</label>
          </form>
        </div>
      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
